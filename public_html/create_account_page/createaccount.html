<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="./createaccount.css">
  </head>
  <body>
    <main>

      <div id="ac_page">

        <div id="ac_box">

          <h1 id="ac_title">Create your Account</h1>
  
          <form>
            <label for="ac_username_input" id="ac_username_label">Username *</label>
            <input type="text" id="ac_username_input" name="ac_username_input" placeholder="Enter your Username">
            <br>
            <label for="ac_password_input" id="ac_password_label">Password *</label>
            <input type="text" id="ac_password_input" name="ac_password_input" placeholder="Enter your Password">
            <br>
            <button type="button" id='ac_login_button' onclick="create()">Create Account</button>
            <br>
            <p id="ac_or">—————— or ——————</p>
          </form>
  
          <a href="../login_page/login.html" id="ac_create_link">Already have an account?</a>

        </div>

        <div id="ac_bottom_lines">

          <div id="ac_line1" class="ac_lines_bot"></div>
          <div id="ac_line2" class="ac_lines_bot"></div>
          <div id="ac_line3" class="ac_lines_bot"></div>
          <div id="ac_line4" class="ac_lines_bot"></div>
          <div id="ac_line5" class="ac_lines_bot"></div>
          <div id="ac_line6" class="ac_lines_bot"></div>

        </div>

      </div>

    </main>
	<script src="createaccount.js"></script>
  </body>
</html>
